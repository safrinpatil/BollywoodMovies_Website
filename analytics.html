<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            flex: 1;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 10px;
        }
        .charts-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Bollywood Movies</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crud.html">Manage Movies</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="analytics.html">Data Analytics</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <h1 class="text-center">Data Analytics</h1>
        <div class="charts-wrapper">
            <div class="chart-container">
                <h2 class="chart-title">Movies Released Per Year (Pie Chart)</h2>
                <canvas id="moviePieChart" width="300" height="300"></canvas>
            </div>
            <div class="chart-container">
                <h2 class="chart-title">Movies Released Per Year (Bar Chart)</h2>
                <canvas id="movieBarChart" width="300" height="300"></canvas>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Safrin Patil</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/analytics.js"></script>
</body>
</html>
